  <main>
    <section class="contato-container">
      <h1>Contato</h1>
      <form class="contato-form">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Seu nome">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Seu email">

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" rows="6" placeholder="Escreva sua mensagem"></textarea>

        <button type="submit">Enviar</button>
      </form>

      <div class="contato-extra">
        <h2>Outras formas de contato</h2>
        <ul>
          <li>Email: exemplo@minerva.com</li>
          <li>Telefone: (00) 1234-5678</li>
        </ul>
      </div>
    </section>

  <!-- Adicione este script na pÃ¡gina contato.html, antes do </body> -->

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.contato-form');
    
    if (form) {
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const nome = document.getElementById('nome').value.trim();
        const email = document.getElementById('email').value.trim();
        const mensagem = document.getElementById('mensagem').value.trim();

        if (!nome || !email || !mensagem) {
          window.mostrarNotificacao('Preencha todos os campos!', 'aviso');
          return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          window.mostrarNotificacao('Email invÃ¡lido!', 'erro');
          return;
        }

        window.mostrarNotificacao('Mensagem enviada com sucesso! âœ“', 'sucesso');

        form.reset();

        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    }
  });
  </script>

</body>
