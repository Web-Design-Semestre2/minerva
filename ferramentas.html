<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferramentas</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/pomodoro.js" defer></script>
  <script src="js/checklist.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="ferramentas.html">Ferramentas</a></li>

        <li><a href="contato.html">Contatos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Timer Pomodoro</h1>
      <div id="pomodoro">
        <div class="inputs-tempo">
          <label for="tempoEstudo">Minutos de estudo: </label>
          <input type="number" id="tempoEstudo" value="25" min="1">
          
          <label for="tempoDescanso">Minutos de descanso: </label>
          <input type="number" id="tempoDescanso" value="5" min="1">
        </div>

        <p id="tempo">25:00</p>
        <button id="iniciar">Iniciar</button>
        <button id="pausar">Pausar</button>
        <button id="resetar">Resetar</button>
      </div>
    </section>

    <section>
      <h1>Checklist</h1>
      <input type="text" id="novaTarefa" placeholder="Adicionar tarefa">
      <button id="adicionar">Adicionar</button>
      <ul id="lista"></ul>
    </section>
  </main>
</body>
</html>
