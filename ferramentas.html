    <section>
      <h1>Timer Pomodoro</h1>
      <div id="pomodoro">
        <div class="inputs-tempo">
          <div class="tempo-box">
            <label for="tempoEstudo">Tempo de estudo:</label>
            <input type="text" id="tempoEstudo" value="25:00" pattern="\d{1,2}:\d{2}">

          <div class="tempo-box">
            <label for="tempoDescanso">Tempo de descanso:</label>

          </div>
        </div>

        <p id="tempo">25:00</p>
        <div class="botoes-pomodoro">

    </section>
